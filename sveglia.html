<head>
  <link href='/favicon.ico' rel='icon' type='image/x-icon' />

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">
          Sveglia
        </a>
      </div>
    </div>
  </div>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span6">
        {{> timers}}
      </div>
      <div class="span6">
        {{> timer_templates}}
      </div>
    </div>
  </div>
</body>

<template name="timers">
  <h2>Timers</h2>
  <div class="well">
    <form class="form-inline">
      <input type="text" id="name" placeholder="Name"></input>
      <input type="text" id="date" placeholder="Date"></input>
      <input type="button" id="create" class="submit btn" value="Create"></input>
    </form>

    <p id="parsed_date">Date: {{parsed_date}}</p>
  </div>

  <div class="timers">
    <table class="table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Time Left</th>
        </tr>
      </thead>
      <tbody>
        {{#each timers}}
          {{> timer}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="timer">
  <tr>
    <td>{{name}}</td>
    <td>{{expires_in}}</td>
  </tr>
</template>

<template name="timer_templates">
  <h2>Timer templates</h2>
  <div class="well">
    <form id="timer_template_form" class="form-inline">
      <input type="text" id="name" placeholder="Name"></input>
      <input type="text" id="date" placeholder="Date"></input>
      <input type="button" id="create" class="submit btn" value="Create"></input>
    </form>

    <p id="parsed_date">Date: {{parsed_date}}</p>
  </div>

  <div class="timer_templates">
    <table class="table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        {{#each timer_templates}}
          {{> timer_template}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="timer_template">
  <tr>
    <td>{{name}}</td>
    <td>{{duration}}</td>
    <td><input type="button" id="{{id}}" class="submit btn" value="Create timer"></input></td>
  </tr>
</template>
